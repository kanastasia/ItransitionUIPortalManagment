<div class="p-3 h-100 w-100 user-list mt-4">
  <h2>Users list</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th translate>Username</th>
      <th translate>Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>
</div>
